<div id="contact">
  <div class="small-content">
    <h2>Send us a message</h2>
    <form>
      <label>Name</label>
      <input type="text" name="name">

      <label>Email</label>
      <input type="text" name="email">

      <label>Message</label>
      <textarea type="text" name="message"></textarea>

      <button class="btn btn-warning btn-large" type="submit" >Send</button>
    </form>
  </div>
</div>
